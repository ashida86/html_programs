
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns equally spaced */
      gap: 20px;
      max-width: 1000px; /* Limit container width */
      margin: 0 auto; /* Center container horizontally */
      padding: 20px;
    }

    .container > div {
      background-color: bisque;
      padding: 10px;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div><img src="img1.jpeg" alt="Image 1" /></div>
    <div><img src="img2.jpeg" alt="Image 2" /></div>
    <div><img src="img8.jpeg" alt="Image 3" /></div>
    <div><img src="img7.jpeg" alt="Image 4" /></div>
    <div><img src="img5.jpeg" alt="Image 5" /></div>
    <div><img src="img6.jpeg" alt="Image 6" /></div>
  </div>
</body>
</html>
